<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
    <script>
        (function() {
            const theme = localStorage.getItem('trivia_theme') || 'light';
            if (theme !== 'light') {
                document.documentElement.className = theme;
            }
        })();
    </script>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            margin: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        #gemini-link {
            background-color: #4f46e5; /* indigo-600 */
        }
        #gemini-link:hover {
            background-color: #4338ca; /* indigo-700 */
        }
        #local-link {
            background-color: #16a34a; /* green-600 */
        }
        #local-link:hover {
            background-color: #15803d; /* green-700 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="theme-switcher" class="fixed top-4 right-4 z-[101] bg-gray-200 p-1 rounded-full shadow-md flex gap-1">
        <label title="Jasny"><input type="radio" name="theme" value="light" class="theme-radio" checked>‚òÄÔ∏è</label>
        <label title="Ciemny"><input type="radio" name="theme" value="dark" class="theme-radio">üåô</label>
        <label title="OLED"><input type="radio" name="theme" value="oled" class="theme-radio">‚ö´</label>
    </div>

    <div class="container bg-white">
        <h1 class="text-3xl font-bold text-gray-900">Trivia</h1>
        <a href="auth.html" id="gemini-link">Gemini API</a>
        <a href="trivia_local.html" id="local-link">LM Studio (Local)</a>
    </div>

    <script src="theme.js"></script>
</body>
</html>
